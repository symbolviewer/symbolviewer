<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>
		Symbol Viewer | Symbol/Codepoint Finder
	</title>
	<meta name='viewport' content='width=device-width, minimum-scale-1, initial-scale=1.0'/>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="shapes.css">

	<script type="text/javascript">
		function cp_to_sym ( )
		{
			txt				= document.getElementById	('codepoint-input').value;
			dst				= document.getElementById	('symbol-output');

			if (txt.substring(0,2)=="0x")
					num 	= parseInt					(txt, 16);
			else	num 	= parseInt					(txt);

			dst.innerHTML	= String.fromCodePoint		(num);
		}
		function sym_to_cp ( )
		{
			txt				= document.getElementById	('symbol-input').value;
			dst				= document.getElementById	('codepoint-output');

			cp16			= txt.codePointAt			(0).toString(16);
			cp10			= txt.codePointAt			(0).toString(10);

		//	dst.innerHTML	= "0x" + cp16 + " (hex)<br>" + cp10 + " (dec)";
			dst.innerHTML	= "U+" + cp16 + "<br>(=" + cp10 + ")";
		}
	</script>

	<style>
		.s-frame						{
											display				: flex;
											text-align			: center;
											justify-content		: center;
										/*	background-color	: cyan;	*/
											padding				: 8px;
										}
		.l-col							{
											background-color	: #FAA;
										}
		.mid-col						{
											opacity				: 0;
											width				: 20px;
										}
		.r-col							{
											background-color	: #AAF;
										}
		.input-text						{
											resize				: none;
											margin-top			: 8px;
											font-size			: 32px;
										}
		.output-symbol					{
											margin				: 8px 12px;
											font-size			: 48px;
											height				: 96px;
										}
		.output-codepoint				{
											margin				: 8px 12px;
											font-size			: 32px;
											height				: 96px;
										}
		.search-button					{
											height				: 60px;
											border				: solid 1px;
											width				: 200px;
											background-color	: #F9A;
											border-radius		: 8px;
											margin				: 20px 16px;
											box-shadow			: 5px 8px 10px;
										}
	
	</style>

</head>

		<a rel="top" href="index.html">

		<div class="header-right-div-class">
			<a rel="top" href="index.html">Home</a>
			<span>&nbsp; > &nbsp; Finder</span>
		</div>

		<div class="clear-float-class"></div>

	</div>

<!-- ----------------------------------------------------------- -->
<main>

<h1 id="title-h1-id">Symbol/Codepoint Finder</h1>

<p class="h1sub-text-class">
Find a symbol by typing codepoint.<br>
Start with 0x for a hexadecimal.<br>
</p>

<div class="s-frame">

	<div class="l-col">
		Codepoint &#x27A1; Symbol<br>
		<textarea class="input-text" autofocus id="codepoint-input" cols="9" maxlength="9" rows="1" placeholder="Codepoint"></textarea>
		<br>
		<button class="search-button" onclick="cp_to_sym()">Show symbol<br>⬇</button>
		<br>
		<p class="output-symbol" id="symbol-output">
			&nbsp;
		</p>
	</div>

	<div class="mid-col"></div>

	<div class="r-col">
		Symbol &#x27A1; Codepoint<br>
		<textarea class="input-text" autofocus id="symbol-input" cols="9" maxlength="9" rows="1" placeholder="Symbol"></textarea>
		<br>
		<button class="search-button" onclick="sym_to_cp()">Show codepoint<br>⬇</button>
		<br>
		<p class="output-codepoint" id="codepoint-output">
			&nbsp;
		</p>
	</div>

</div>
