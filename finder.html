<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>
		Symbol Viewer | Find a Symbol by Codepoint
	</title>
	<meta name='viewport' content='width=device-width, minimum-scale-1, initial-scale=1.0'/>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="shapes.css">

	<script type="text/javascript">
		function cp_to_sym ( )
		{
			txt				= document.getElementById	('codepoint-input').value;
			dst				= document.getElementById	('symbol-output');

			if (txt.substring(0,2)=="0x")
					num 	= parseInt					(txt, 16);
			else	num 	= parseInt					(txt);

			dst.innerHTML	= String.fromCodePoint		(num);
		}
		function sym_to_cp ( )
		{
			txt				= document.getElementById	('codepoint-input').value;
			dst				= document.getElementById	('symbol-output');

			cp16			= txt.codePointAt			(0).toString(16);
			cp10			= txt.codePointAt			(0).toString(10);

			dst.innerHTML	= "0x" + cp16 + " (hex)<br>" + cp10 + " (dec)";
		}
	</script>

</head>
<!-- ----------------------------------------------------------- -->
<body> 

<div class="header-class">
	<div class="header-container-class">

		<img class="header-img-class" src="img/symview-logo.png" alt="Symbol Viewer" />

		<div class="header-right-div-class">
			<a href="index.html">				Home	</a>
			<span>&nbsp; > &nbsp; Finder</span>
		</div>

		<div class="clear-float-class"></div>

	</div>
</div>

<!-- ----------------------------------------------------------- -->
<main>

<h1 id="title-h1-id">Symbol Finder</h1>

<p class="h1sub-text-class">
Find a symbol by typing codepoint.<br>
Start with 0x for a hexadecimal.<br>
</p>

<div class="searchbox">
	<p class="search-t1">
		<textarea class="search-t1" autofocus id="codepoint-input" cols="9" maxlength="9" rows="1" placeholder="Codepoint"></textarea>
	</p>
	<br>
	<button class="search-button" onclick="cp_to_sym()">Show symbol<br>⬇</button>
	<button class="search-button" onclick="sym_to_cp()">Show codepoint<br>⬇</button>
	<br>
	<p class="search-t2" id="symbol-output">
		&nbsp;
	</p>
	<br>

</div>

</main>
